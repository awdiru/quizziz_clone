server:
  port: 8080
app:
  secret: ${APP_JWT_SECRET:TestSecretKeyforlocaldevlnlnnnnbnuytrdcvbnjuytrdcvb}
  cors:
    allowed-origins: ${ALLOWED_ORIGIN:http://localhost:3000}
  admin:
    email: ${ADMIN_EMAIL:test@mail.ru}

spring:
  application:
    name: quizizz

  mail:
    host: ${MAIL_HOST:smtp.yandex.ru}
    port: 465
    username: ${MAIL_USERNAME:test@mail.ru}
    password: ${MAIL_PASSWORD:password}
    protocol: ${MAIL_PROTOCOL:smtps}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false

  task:
    execution:
      pool:
        core-size: 5
        max-size: 10

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:6432/quizizz_clone
    username: user
    password: password
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG